"$schema" = 'https://starship.rs/config-schema.json'

format = """
$hostname\
$gcloud\
$kubernetes\
$nats\
$git_branch\
$directory\
$line_break\
$character\
"""

[hostname]
ssh_only = false

[gcloud]
format = '[$symbol$active]($style) '
disabled = false
symbol = '☁️ '

[kubernetes]
disabled = false

[nats]
disabled = false
