"$schema" = 'https://starship.rs/config-schema.json'

format = '$all$directory$character'

[kubernetes]
disabled = false

[kubernetes.context_aliases]
"gke_e2grnd_us.*_(?P<var_cluster>[\\w-]+)" = "gke-e2grnd-$var_cluster"
"gke_e2grnd-can2.*_(?P<var_cluster>[\\w-]+)" = "gke-can2-$var_cluster"
"gke_thinsight.*_(?P<var_cluster>[\\w-]+)" = "gke-thinsight-$var_cluster"
"gke_sandbox.*_(?P<var_cluster>[\\w-]+)" = "gke-sandbox-$var_cluster"
"gke_corrsolutions.*_(?P<var_cluster>[\\w-]+)" = "gke-$var_cluster"

[hostname]
ssh_only = false
