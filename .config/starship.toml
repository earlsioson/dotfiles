[directory]
truncation_length = 8
[gcloud]
format = '[\[[$symbol $project]($style)\]](bright-black) '
[kubernetes]
format = '[\[$symbol$context\($namespace\)\]](dimmed green) '
disabled = false
[kubernetes.context_aliases]
