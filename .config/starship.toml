"$schema" = 'https://starship.rs/config-schema.json'

format = '$all$directory$line_break$character'

[gcloud]
format = 'on [$symbol$account(@$domain)(\($project\))]($style) '
symbol = '☁️ '

[kubernetes]
disabled = false
format = '[$symbol$context( \($namespace\))]($style) '

[hostname]
ssh_only = false
