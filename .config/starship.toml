format = """
$username\
$hostname\
$shlvl\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$gcloud\
$kubernetes\
$cmake\
$dotnet\
$erlang\
$helm\
$nim\
$ocaml\
$perl\
$purescript\
$python\
$ruby\
$swift\
$vagrant\
$zig\
$nix_shell\
$memory_usage\
$aws\
$openstack\
$env_var\
$crystal\
$custom\
$line_break\
$lua\
$jobs\
$battery\
